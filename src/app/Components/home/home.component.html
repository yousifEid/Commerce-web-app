<div class="container">
    <app-home-slider></app-home-slider>
    <app-category-slider></app-category-slider>
    <input [(ngModel)]="searchTerm" class="form-control mb-3 mt-5 search-box " type="text" placeholder="Search ...">
    <div class="row">
        <div *ngFor="let product of products| search: searchTerm" class="col-md-3">
            <app-product [product]="product"></app-product>
        </div>
    </div>
</div>
