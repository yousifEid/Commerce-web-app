<div class="row align-items-center py-5 shadow-lg p-3 cercle-border my-5">
    <div class="col-md-3">
        <div>
            <owl-carousel-o [options]="customOptions">
                <ng-container *ngFor="let img of productDetails?.images">
                    <ng-template carouselSlide [id]="img">
                        <img [src]="img">
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
    </div>
    <div class="col-md-9">
        <div>
            <h1>{{productDetails?.title}}</h1>
            <p class="text-muted">{{(productDetails?.description|| "")| seeMore: 20: false}}</p>
            <h5 class="text-main">{{productDetails?.category?.name}}</h5>
            <div class="d-flex justify-content-between">
                <p>{{productDetails?.price }} EGP</p>
                <p><i class="fa-solid fa-star rating-color"></i> {{productDetails?.ratingsAverage}}</p>
            </div>
            <button class="btn bg-main text-white w-100">+ Add to cart</button>
        </div>
    </div>
</div>
